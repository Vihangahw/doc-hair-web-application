    <h1>Scalp Psoriasis</h1>
    <p>Scalp psoriasis is a common skin disorder. It may look different on different skin tones.
        It can be a single patch or several, and can even affect your entire scalp.<br>
        It can also spread to your forehead, the back of your neck, or behind and inside your ears.</p>
